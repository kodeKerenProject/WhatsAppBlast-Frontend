<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <title>Register WhatsAppBlast</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="vendors/linericon/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="vendors/lightbox/simpleLightbox.css">
    <link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">
    <link rel="stylesheet" href="vendors/animate-css/animate.css">
    <link rel="stylesheet" href="vendors/popup/magnific-popup.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <header class="header_area">
            <div class="main_menu" id="mainNav">
            	<nav class="navbar navbar-expand-lg navbar-light">
					<div class="container">
						<div class="wrap_navbar">
						    <a class="navbar-brand logo_h" href="index.html"><h3 style="color: #000">WhatsAppBlast</h3></a>
						</div>
					</div>
            	</nav>
            </div>
        </header>

    <section class="regis_area p_120">
        <div class="container">
            <div class="regis_area_inner row">
                <div class="col-lg-6">
                    <img class="img-fluid" src="asset/img/regis.png" alt="">
                </div>
                <div class="col-sm">
                    <div class="regis_area_text">
                        <h4>Get Started</h4>
                        <h2>Sebagai Client/Developer</h2>
                        <form action="dashboard.html">
                            <div class="form-group">
                                <label>Nama Lengkap</label>
                                <input type="text" class="form-control" id="" placeholder="Nama Lengkap">
                            </div>
                               
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" id="" placeholder="username">
                            </div>
                            
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                               
                            <div class="form-group">
                                <label for="exampleInputPassword1">Konfrimasi Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Konfirmasi Password">
                            </div>
                            
                            <button type="submit" class="regis_btn">Register</button>
        
                            <p>Sudah punya akun ? &nbsp; <a href="login.html" class="login_link">Login</a></p> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/stellar.js"></script>
    <script src="vendors/lightbox/simpleLightbox.min.js"></script>
    <script src="vendors/nice-select/js/jquery.nice-select.min.js"></script>
    <script src="vendors/isotope/imagesloaded.pkgd.min.js"></script>
    <script src="vendors/isotope/isotope-min.js"></script>
    <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="vendors/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendors/counter-up/jquery.counterup.js"></script>
    <script src="js/mail-script.js"></script>
    <script src="vendors/popup/jquery.magnific-popup.min.js"></script>
    <script src="js/theme.js"></script>

</body>

</html>
